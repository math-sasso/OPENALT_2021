{% extends 'template.html' %}

<!-- Anything you put here will be in the HTML head tags-->
{% block head %}
<script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="../static/js/upload.js"></script>

{% endblock %}

<!-- Anything you put here will be in the body-->
{% block body %}
<title>Limit Reached!</title>
<br>
<br>
<body style="background-image: url('../static/images/library.jpg'); background-repeat: repeat-y; background-size:cover;">
  <div class="col-sm-3">
    <!-- Empty column of size 3. Left of search bar -->
  </div>

  <div class = "center-screen col-sm-6">
    <div style="border-radius: 25px; padding: 10px; background-color: rgba(60, 65, 70, 0.9); " >
      <h1 style="text-align: center; color: aliceblue;">We are very sorry.</h1>
      <h3 style="text-align: center; color: aliceblue;">Unfortunately, you have reached the max limit of {{ limit }} queries per {{ interval }} day(s).</h3>
    </div>  
  </div>

  <div class="col-sm-3">
    <!-- Empty column of size 3. Left of search bar -->
  </div>
</body>


{% endblock %}
