<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<meta name="description" content="description here">
	<meta name="keywords" content="keywords,here">

	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">

	<!-- Local Bootstrap JS -->
	<script src="{{ url_for('static', filename = 'css/bootstrap-3.3.7-dist/js/bootstrap.min.js')}}"></script>

	<!-- Local Bootstrap CSS -->
	<link rel="stylesheet" type="text/css"
		href="{{ url_for('static', filename = 'css/bootstrap-3.3.7-dist/css/bootstrap.min.css')}}">

	<!-- Our CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css')}}">

	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>



	<script>
		$(function () {

			// Initialize variables and reference to the searchButton and the current value of the search box
			let $searchButton = $("#searchButton");

			// If the search box is empty, prompt the user to enter a query.
			$searchButton.click(function () {
				let $searchBoxValue = $("#search_input").val();



				if ($searchBoxValue === '') {

					$("#blank_field").dialog({
						title: "ERROR",
						modal: true,
						minWidth: 700,
						minHeight: 200,
						buttons: {
							Ok: function () {
								$(this).dialog("close");
							}
						}
					});
					//alert("Please enter a query.");
					return false;
				}
			});

		});
	</script>
	{% block head %}
	{% endblock %}
</head>

<body>
	<header>

		<nav class="navbar-inverse">
			<div class="container-fluid">

				<!-- Website Logo -->
				<ul class="nav navbar-nav navbar">
					<li>
						<a style="margin-top:0px;" href="{{ url_for('index') }}"><img
								src="../static/images/logos/negative/Logo_NEGATIVE_300x300.png" height="50px"></a>
					</li>
				</ul>

				<!-- Search By CSV -->
				<div class="navbar-header">
					<a style="margin-top:15px;" class="navbar-brand" href="{{ url_for('index') }}">OpenAlt</a>
				</div>

				<!-- Search By CSV -->
				<div class="navbar-header">
					<a style="margin-top:15px;" class="navbar-brand" href="{{ url_for('searchByOptions') }}">Search
						By
						CSV</a>
				</div>

				<!--Search Form -->
				<form style="margin-top: 25px" class="navbar-form navbar-left" method="post"
					action="{{ url_for('search') }}">
					<div class="form-group">
						<select name="dropdownSearchBy" id="dropdownSearchBy" class="form-control">
							<option selected="selected" value="DOI">DOI</option>
							<option value="Author">Author</option>
							<option value="Journal">Journal</option>
							<option value="Article">Article</option>
						</select>
						<input id="search_input" name="search" type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default" id="searchButton">&#128269</button>
				</form>



				<!-- Right aligned Drop-down menu logo -->
				<ul class="nav navbar-nav navbar-right">
					<li style="margin-top:15px; margin-right: 25px; font-size: large;" class="dropdown"><a
							class="dropdown-toggle" data-toggle="dropdown" href="#"><b
								style="font-size: large; color: white;">Menu</b><span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="{{ url_for('team') }}">Meet the Team</a></li>
							<li><a href="{{ url_for('about') }}">About the Project</a></li>
							<li><a href="{{ url_for('licenses') }}">License and Dependency Info</a></li>
							<li><a href="https://github.com/tdbowman/openAlt_W2021/"
									target="_blank">GitHub</a></li>
							<li><a href="{{ url_for('admin') }}">Admin</a></li>
						</ul>
					</li>
			</div>
		</nav>

		<div id="blank_field" style="display: none;">
			<p style="font-family: 'Lucida Sans'; font-size: x-large; color: red;"><b>Search Empty!</b>
			</p>
			<br>
			<p style="font-family: 'Lucida Sans'; font-size: large;">Please enter a search query.</p>
		</div>


	</header>

	{% block body %}{% endblock %}

	<footer>
		<!-- Empty footer for now -->
	</footer>

</body>

</html>
